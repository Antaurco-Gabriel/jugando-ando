<!DOCTYPE html>
<html lang = "es">
    
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "demo.css">
        <script src = "https://unpkg.com/vue@next"></script>
        <title> Session 10 </title>
    </head> 
    
    <body class = "letra fondo">
        
        <div id="v-model-basic" class="contenedor">
            <h3 style = "font-weight: bold;"> # Inputs </h3>
            <input v-model="message" placeholder="edíteme" />
            <p> El mensaje es: {{ message }} </p>
        </div>

        <div id="v-model-textarea" class="contenedor">
            <h3 style = "font-weight: bold;"> # Multiline text </h3>

            <span>El mensaje multilínea es: </span>
            <p style="white-space: pre-line;">{{ message }}</p>
            <br />
            <textarea v-model="message" placeholder="agregar múltiples líneas"></textarea>
            <!--<textarea>{{message}}</textarea>-->
        </div>

        <div id="v-model-checkbox" class="contenedor">
            <h3 style = "font-weight: bold;"> # Checkbox </h3>

            <input type="checkbox" id="checkbox" v-model="checked" />
            <label for="checkbox">{{ checked }}</label>
        </div>


        <div id="v-model-multiple-checkboxes" class="contenedor">
            <h3 style = "font-weight: bold;"> # Multiple Checkbox </h3>

            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames" />
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames" />
            <label for="mike">Mike</label>
            <br />
            <br />
            <span>Checked names: {{ checkedNames }}</span>
        </div>
        
        <div id="v-model-radiobutton" class="contenedor">
            <h3 style = "font-weight: bold;"> # Radio </h3>

            <input type="radio" id="one" value="One" v-model="picked" />
            <label for="one">One</label>
            <br />
            <input type="radio" id="two" value="Two" v-model="picked" />
            <label for="two">Two</label>
            <br />
            <br />
            <span>Picked: {{ picked }}</span>
        </div>

        <div id="v-model-select" class="contenedor">
            <select v-model="selected">
              <option disabled value="">Seleccione un elemento</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <br />
            <br />
            <span>Selected: {{ selected }}</span>
        </div>

        
        
    </body>

    <script src = "./demo.js"></script>

</html>
