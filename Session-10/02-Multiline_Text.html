<!DOCTYPE html>
<html lang = "es">
    
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel = "stylesheet" type = "text/css" href = "demo.css">
        <script src = "https://unpkg.com/vue@next"></script>
        <title> Binding en Formularios - Multiline Text </title>
    </head> 
    
    <body class = "letra fondo">
        
        <div id="v-model-textarea" class="contenedor">
            <h3 style = "font-weight: bold;"> # Multiline text </h3>

            <span>El mensaje multilínea es: </span>
            <p style="white-space: pre-line;">{{ message }}</p>
            <br />
            <textarea v-model="message" placeholder="agregar múltiples líneas"></textarea>
            <!--<textarea>{{message}}</textarea>-->
        </div>
        
    </body>

    <script src = "./02-Multiline_Text.js"></script>

</html>
